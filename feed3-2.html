<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; color: #343a40; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { background-color: #6c757d; color: white; padding: 20px; }
        .navbar-dark { background-color: #343a40; }
        footer { background-color: #343a40; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index3-2.html">Back to Portfolio</a>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <h2 class="text-center">Feedback Form</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Feedback</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Feedback"></textarea>
                </div>

                <button type="submit" class="btn btn-light w-100">Submit Feedback</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CHEERA HARSHINI. All Rights Reserved.</p>
    </footer>

</body>
</html>
